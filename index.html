<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <script src="https://kit.fontawesome.com/f8b06bd311.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!--Aqui vai as imagens nas css-->
            </div>
            <div id="form">
                <h1>Área Login</h1>
                <p>Bem vindo de volta</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="your email" maxlength="30">
                    <label for="email">Log</label>
                </div>

                
                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="pass" id="ipass" required autocomplete="current-password" placeholder="password" minlength="8" maxlength="10">
                        <label for="password">Pass</label>
                    </div>
                

                <input type="submit" value="to send">
                <a href="esqueci.html">forgot my password</a>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
